<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Codice Fiscale</title>
</head>
<body>
    
    <h1 align =  'center'>Codice Fiscale</h1>
    <form >
        <h6>Enter First Name:</h6>
        <input type="text" name="First Name" id="firstName" value="Shazaib" required >
        <h6>Enter Last Name:</h6>
        <input type="text" name="Last Name" id="lastName" value="Tariq"  required >
        <h6>Enter Date of birth: Name:</h6>
        <input type="text" value="08-12-1995" id="Day">
        <h6>Select Gender:</h6>
        <select name = "Gender" id="gender">
            <option value = "M" selected>M</option>
            <option value = "F">F</option>
            </select>

            <h6>Select Reigion:</h6>
        <select name = "comune" id="comune">
            <option value = "0" selected>Ancona</option>
            <option value = "1">L'Aquila</option>
            <option value = "2">Bologna</option>
            <option value = "3">Campobasso</option>
            <option value = "4">Firenze</option>
            <option value = "5">Milano</option>
            <option value = "6">Palermo</option>
            <option value = "7">Potenza</option>
            <option value = "8">Torino</option>
            <option value = "9">Trieste</option>
            <option value = "10">Estero</option>
             
            </select>
        


            <br><br>
            <button type="submit" id="calculate">Calculate</button>
            <button type="reset">Remove</button>
        
            <br>
         <br>
         <h6>Codice Fiscale:</h6>
         <input type="text" name="output" id= "output">
         
     </form>
    
   <script src="codiceFiscale.js"></script>

</body>
</html>
