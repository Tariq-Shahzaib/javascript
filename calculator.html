<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
</head>
<body>
    
    <h1 align = 'center'>Basic Calculator</h1>
    <form >
        <h6>First Number:</h6>
        <input type="number" name="First Number" id="num1" value="" required >
        <select name = "Operator" id="option">
            <option value = "+" selected>+</option>
            <option value = "-">-</option>
            <option value = "*">*</option>
            <option value = "/">/</option>
         </select>
        
        <h6>Second Number:</h6>
        <input type="number" name="Second Number" id="num2" value="" required>
        <br>
         <br>
         <h6>Result:</h6>
         <input type="text" name="output" id= "output">
         
        <button type="submit" id="calculate">Calculate</button>
        <button type="reset">Remove</button>
    </form>
    
   <script src="calculator.js"></script>

</body>
</html>
